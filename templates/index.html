<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <link rel="icon" href="{{ url_for('static',filename='favicon.png')}}">
</head>
<body>
    <h2>
        <img class="avatar" src="{{ url_for('static',filename='images/avatar.png')}}" alt="Avatar">
        {{ name }}'s watchlist
    </h2>
    {#使用 length 过滤器获取 movies 变量长度#}
    <p>{{ movies|length }} movies</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{movie.title}} - {{movie.year}}</li> {# 等同于 movie['title'] #}
        {% endfor %}
    </ul>
    <footer>
        <img class="totoro" src="{{ url_for('static',filename='images/totoro.gif')}}" alt="Walking Totoro">
        <small>&copy; 2018 <a href="https://www.crazyideal.com">crazyideal</a></small>
    </footer>
</body>
</html>
